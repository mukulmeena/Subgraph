specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Era7
    network: bsc
    source:
      address: "0x3C4257f6D4505D156ea9334ACC053c729e794d6F"
      startBlock: 19087872
      abi: MarketPlace_Card
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
       - User
       - MarketPlace
       - Order
      abis:
        - name: BEP20
          file: ./abis/BEP20.json
        - name: MarketPlace_Card
          file: ./abis/MarketPlace/BattleCards/ERA7CardMarketplace.json
        - name: Card_config
          file: ./abis/MarketPlace/BattleCards/ERA7CardMarketplace.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: PriceOracleERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: BuyV2(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleBuyV2
        - event: StopSell(uint256)
          handler: handleStopSell
        - event: UploadNftV2(indexed address,uint256,uint256,uint256)
          handler: handleUploadNftV2
      file: ./src/Mappings/era-7.ts
  